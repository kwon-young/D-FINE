schema: '2.0'
stages:
  train:
    cmd: python train.py -c 
      configs/dfine/dfine_hgnetv2_n_coco_music_keypoints.yml --use-amp --seed=0 
      -t data/dfinev1.0/dfine_n_coco.pth
    deps:
    - path: data/coco_music_keypoints
      hash: md5
      md5: efab8ec0bce5fc2f501a013f0f1f28ba.dir
      size: 4882386
      nfiles: 24
    - path: data/dfinev1.0/dfine_n_coco.pth
      hash: md5
      md5: 3a83b9cde1f848152eac2fc8da00628b
      size: 15489558
    - path: src
      hash: md5
      md5: 01ec5f51b4132da3e3b0c472cfc09137.dir
      size: 880417
      nfiles: 145
    - path: train.py
      hash: md5
      md5: c741805d56a51be5f01830ca5cc2efb1
      size: 3181
    params:
      configs/dataset/coco_music_keypoints.yml:
        evaluator:
          type: CocoEvaluator
          iou_types:
          - bbox
        num_classes: 21
        remap_mscoco_category: false
        task: detection
        train_dataloader:
          type: DataLoader
          dataset:
            type: CocoDetection
            img_folder: data/coco_music_keypoints/train2017/
            ann_file: 
              data/coco_music_keypoints/annotations/music_keypoints_train2017.json
            return_masks: false
            transforms:
              type: Compose
              ops:
          shuffle: true
          num_workers: 4
          drop_last: true
          collate_fn:
            type: BatchImageCollateFunction
        val_dataloader:
          type: DataLoader
          dataset:
            type: CocoDetection
            img_folder: data/coco_music_keypoints/train2017/
            ann_file: 
              data/coco_music_keypoints/annotations/music_keypoints_train2017.json
            return_masks: false
            transforms:
              type: Compose
              ops:
          shuffle: false
          num_workers: 4
          drop_last: false
          collate_fn:
            type: BatchImageCollateFunction
      configs/dfine/dfine_hgnetv2_n_coco_music_keypoints.yml:
        DFINE:
          backbone: HGNetv2
        DFINETransformer:
          feat_channels:
          - 128
          - 128
          feat_strides:
          - 16
          - 32
          hidden_dim: 128
          dim_feedforward: 512
          num_levels: 2
          num_layers: 3
          eval_idx: -1
          num_points:
          - 6
          - 6
        HGNetv2:
          name: B0
          return_idx:
          - 2
          - 3
          freeze_at: -1
          freeze_norm: false
          use_lab: true
        HybridEncoder:
          in_channels:
          - 512
          - 1024
          feat_strides:
          - 16
          - 32
          hidden_dim: 128
          use_encoder_idx:
          - 1
          dim_feedforward: 512
          expansion: 0.34
          depth_mult: 0.5
        __include__:
        - ../dataset/coco_music_keypoints.yml
        - ../runtime.yml
        - ./include/dataloader.yml
        - ./include/optimizer.yml
        - ./include/dfine_hgnetv2.yml
        epochs: 160
        optimizer:
          type: AdamW
          params:
          - params: ^(?=.*backbone)(?!.*norm|bn).*$
            lr: 0.0004
          - params: ^(?=.*backbone)(?=.*norm|bn).*$
            lr: 0.0004
            weight_decay: 0.0
          - params: ^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn|bias)).*$
            weight_decay: 0.0
          lr: 0.0008
          betas:
          - 0.9
          - 0.999
          weight_decay: 0.0001
        output_dir: ./output/dfine_hgnetv2_n_coco_music_keypoints
        train_dataloader:
          total_batch_size: 2
          dataset:
            transforms:
              policy:
                epoch: 148
          collate_fn:
            stop_epoch: 148
            ema_restart_decay: 0.9999
            base_size_repeat:
        val_dataloader:
          total_batch_size: 1
      configs/dfine/include/dataloader.yml:
        train_dataloader:
          dataset:
            transforms:
              ops:
              - type: TopLeftCrop
                size:
                - 1280
                - 1280
              - type: ConvertPILImage
                dtype: float32
                scale: true
              - type: ConvertBoxes
                fmt: cxcywh
                normalize: true
              policy:
                name: stop_epoch
                epoch: 72
                ops:
                - RandomPhotometricDistort
                - RandomZoomOut
                - RandomIoUCrop
          collate_fn:
            type: BatchImageCollateFunction
            base_size: 1280
            base_size_repeat: 3
            stop_epoch: 72
          shuffle: true
          total_batch_size: 32
          num_workers: 4
        val_dataloader:
          dataset:
            transforms:
              ops:
              - type: TopLeftCrop
                size:
                - 1280
                - 1280
              - type: ConvertPILImage
                dtype: float32
                scale: true
          shuffle: false
          total_batch_size: 64
          num_workers: 4
      configs/dfine/include/dfine_hgnetv2.yml:
        DFINE:
          backbone: HGNetv2
          encoder: HybridEncoder
          decoder: DFINETransformer
        DFINECriterion:
          weight_dict:
            loss_vfl: 1
            loss_bbox: 5
            loss_giou: 2
            loss_fgl: 0.15
            loss_ddf: 1.5
          losses:
          - vfl
          - boxes
          - local
          alpha: 0.75
          gamma: 2.0
          reg_max: 32
          matcher:
            type: HungarianMatcher
            weight_dict:
              cost_class: 2
              cost_bbox: 5
              cost_giou: 2
            alpha: 0.25
            gamma: 2.0
        DFINEPostProcessor:
          num_top_queries: 300
        DFINETransformer:
          feat_channels:
          - 256
          - 256
          - 256
          feat_strides:
          - 8
          - 16
          - 32
          hidden_dim: 256
          num_levels: 3
          num_layers: 6
          eval_idx: -1
          num_queries: 300
          num_denoising: 100
          label_noise_ratio: 0.5
          box_noise_scale: 1.0
          reg_max: 32
          reg_scale: 4
          layer_scale: 1
          num_points:
          - 3
          - 6
          - 3
          cross_attn_method: default
          query_select_method: default
        HGNetv2:
          pretrained: true
          local_model_dir: weight/hgnetv2/
        HybridEncoder:
          in_channels:
          - 512
          - 1024
          - 2048
          feat_strides:
          - 8
          - 16
          - 32
          hidden_dim: 256
          use_encoder_idx:
          - 2
          num_encoder_layers: 1
          nhead: 8
          dim_feedforward: 1024
          dropout: 0.0
          enc_act: gelu
          expansion: 1.0
          depth_mult: 1
          act: silu
        criterion: DFINECriterion
        eval_spatial_size:
        - 1280
        - 1280
        model: DFINE
        postprocessor: DFINEPostProcessor
        task: detection
        use_focal_loss: true
    outs:
    - path: ./output/dfine_hgnetv2_n_coco_music_keypoints
      hash: md5
